        <h1>Ritatto di Ulisse Aldrovandi</h1>
        <p>OGGETTO: dipinto<br>
            MATERIA E TECNICA: tela/ pittura a olio<br>
            DIMENSIONI: 79 cm x 62 cm<br>
            DATA: 1584/1586<br>
            ATTRIBUZIONI: Agostino Carracci<br/>
            ALTRE ATTRIBUZIONI: Ludovico Carracci, Carracci Agostino, Attribuito: Bartolomeo Passarotti<br>
            LUOGO DI CONSERVAZIONE: Accademia Carrara - Museo, Bergamo<br>
            </p>
        <div>
            <p>DAL CATALOGO:</br>
            "Chi era Ulisse Aldrovandi?" di Giuseppe Olmi </br>
            L. Fuchs, K. Gesner, P. Belon, P.A. Mattioli, etc., uno dei grandi rinnovatori dello studio della natura nel Rinascimento. Manifestando precocemente una forte sete di conoscenza («Essendo io spinto dal dessiderio insin dalla mia prima età di sapere», scriverà più tardi) ebbe una infanzia e una giovinezza piuttosto irrequiete: all'età di soli dodici anni fuggi a Roma e quattro anni dopo intraprese, sempre all'insaputa dei familiari, l'arduo cammino per Santiago di Compostela. Nel 1549 subì un processo per eresia accompagnato da carcerazione, che fortunatamente si risolse con la sua assoluzione. Verso i diciassette anni aveva iniziato gli studi universitari nella sua città natale Bologna e poi a Padova, dedicandosi dapprima alle lettere umane e al diritto e quindi alla logica, alla filosofia, alla matematica e alla medicina, Nel 1553, dopo che da qualche anno aveva intrapreso ricerche naturalistiche, conseguì la laurea in filosofia e medicina e nel 1554 iniziò la sua carriera di docente universitario, insegnando prima logica e quindi filosofia. Nel 1561 ottenne che venisse istituita per lui la cattedra di filosofia naturale, vale a dire quella che può essere definita la prima cattedra bolognese di scienze naturali.
Da questo momento si avviò a diventare una delle personalità di primo piano del mondo culturale e scientifico bolognese, la cui fama progressivamente si estese in Italia e in Europa. Nel 1568 convinse le autorità della sua città a istituire un orto botanico pubblico, di cui fu nominato direttore. Tale orto divenne un fondamentale strumento di conoscenza diretta delle essenze vegetali aventi proprietà terapeutiche, comprese quelle provenienti dal Nuovo Mondo, da parte di medici e speziali, mentre Aldrovandi lo utilizzava anche per beneficare gli studenti di una utile didattica " a cielo aperto". Prima che fosse creata questa pubblica istituzione lo studioso utilizzava il giardino del suo vescovo, Gabriele Paleotti, nel quale si vantava di aver seminato e portato a fioritura, primo in Italia o quantomeno a Bologna, il girasole, "curiosità" di provenienza americana e quindi «visitato per la bellezza e grandezza del suo fiore da tutti gentilhuomini et gentildonne».
Pur non esercitando la professione medica Aldrovandi si preoccupò costantemente di migliorare l'assistenza sanitaria offerta ai suoi concittadini, spinto, come sempre, dalla convinzione che la scienza dovesse essere «utile» all'uomo e apportare ad esso dei «benefici».
Mentre ricopriva la carica di Protomedico della città egli pubblicò, nel 1574, l'Antidotarium, la prima farmacopea ufficiale bolognese,
allo scopo di istruire gli speziali sulla corretta composizione dei farmaci.
La lunga e infaticabile attività di studioso di Aldrovandi ebbe come obiettivo la conoscenza e la descrizione del più alto numero possibile di animali, piante e minerali. Egli era però ben consapevole che le descrizioni fatte dagli autori antichi (Aristotele, Teofrasto, Plinio, etc.) erano spesso incomplete o errate, anche perché la scoperta del Nuovo Mondo e i viaggi di esplorazione in Asia e Africa stavano rivelando giorno dopo giorno nuove specie animali e vegetali: «ogni giorno cose nove incognite alli Antichi e moderni».
Pertanto egli si sforzò il più possibile di fondare la sua ricerca sulla visione diretta delle "cose di natura". A questo fine effettuò vari viaggi di studio all'interno della penisola italiana, ma non potendo ovviamente andare ovunque, cercò di ricreare il mondo della natura all'interno della sua abitazione, di portare sotto al suo sguardo tutti gli esemplari che non poteva andare ad esaminare
di persona nelle terre lontane. Il museo e la raccolta di immagini furono gli strumenti che gli consentirono di realizzare questo grandioso progetto: l'uno e l'altra furono di continuo arricchiti nell'arco di circa cinquant'anni anche grazie all'aiuto fornito dai numerosissimi amici e corrispondenti (professori universitari, medici, speziali, nobili, religiosi, etc.) che lo scienziato bolognese aveva in Italia e in vari paesi europei e coi quali aveva stabilito quei rapporti di continuo scambio e collaborazione per lui indispensabili a far progredire le conoscenze scientifiche. Il museo (di cui l'orto botanico costituiva una prosecuzione all'aperto), che divenne rapidamente uno dei più celebri del secondo Cinquecento e meta continua di visitatori, arrivò a contenere, verso la fine della vita di Aldrovandi, 18.000 «cose naturali» (tra esemplari reali e loro raffigurazioni) e 7000 piante essiccate in 15 volumi. Un visitatore lo definì, nel 1571, «un compendio delle cose naturali che si trovano sotto e sopra alla terra, in aria e in acqua». A differenza dei tanti gabinetti di curiosità e collezioni enciclopediche tipici del tempo -
spesso creati solo per suscitare meraviglia e stupore nei visitatori - il museo dello studioso bolognese, da lui definito «teatro di natura» o «microcosmo di natura», era piuttosto nettamente specializzato in senso naturalistico. Esso costituiva per lui uno strumento di studio e di ricerca, che gli consentiva di identificare e descrivere animali, piante e minerali. Egli lo utilizzava anche nella didattica, per unire alla "teoria" la «pratica", al fine cioè di mostrare concretamente agli studenti quelle «cose di natura» delle quali egli aveva parlato a lezione o delle quali essi avevano studiato sui libri.
Anche le immagini, eseguite all'acquerello e/o a tempera, costituirono per Aldrovandi un fondamentale strumento di lavoro. Egli arrivò a possederne circa 8000, rilegate in vari volumi (di esse ne rimangono oggi circa 3000, per lo più conservate nella Biblioteca Universitaria di Bologna). Tramite esse egli poteva avere sott'occhio quelle specie del mondo naturale di cui non possedeva esemplari o poteva vedere l'aspetto completo di quegli animali dei quali nel museo erano presenti solo piccole parti (corna, piume, zanne, code, etc.).
Esse costituirono anche i modelli dai quali furono tratte le matrici xilografiche utilizzate poi nella stampa per corredare le opere da lui scritte (nel 1598 le matrici in legno di pero intagliate raggiunsero il numero di 3000, conservate in 14 armadi dallo studioso chiamati
«Pinacoteche»). Probabilmente nessuno studioso della prima età moderna fu più convinto di Aldrovandi dell'utilità, anzi dell'assoluta necessità delle figure nei libri di storia naturale. Solo tramite le figure, infatti, i lettori potevano vedere ciò che lo scienziato aveva già visto, potevano controllare la veridicità di quanto esposto nel testo descrittivo ed ampliare effettivamente le loro conoscenze sul mondo della natura. Molte figure Aldrovandi le ricevette in dono, ma tante furono anche quelle che fece eseguire direttamente. Per creare questo impressionante "museo su carta" o "archivio figurato della natura" e, successivamente, per apprestare le illustrazioni dei suoi libri, egli assoldò pittori, disegnatori e intagliatori che lavorarono decine d'anni sotto il suo diretto e rigido controllo e vennero da lui appositamente addestrati. Tale controllo mirava a limitare la libertà d'azione degli artisti e ad impedire che essi perseguissero delle finalità esclusivamente estetiche. Allo studioso bolognese non interessava infatti avere ritratti delle «cose di natura» belli, bensì veri, tali cioè da rappresentare perfette imitazioni della realtà.
Tra gli artisti alle sue dipendenze vanno ricordati almeno il pittore
Giovanni Neri, di probabili origini veronesi, il disegnatore Cornelio
Schwindt proveniente da Francoforte sul Meno e l'intagliatore Gristoforo Coriolano (Lederer) proveniente da Norimberga e che in precedenza aveva lavorato a Firenze. Grazie alle competenze acquisite in campo artistico e alla frequentazione di pittori bolognesi quali Bartolomeo Passarotti e Prospero Fontana (che erano pure soliti frequentare il suo museo), Aldrovandi venne anche consultato ripetutamente dal vescovo di Bologna e suo amico il cardinale Gabriele Paleotti, impegnato nella stesura del Discorso intorno alle immagini sacre e profane, uno dei più importanti trattati controriformistici sulle arti figurative.
Non v'è dubbio che le illustrazioni rappresentino l'aspetto più originale e innovativo delle opere di Aldrovandi, perché le descrizioni morfologiche fornite appaiono spesso soffocate da una spessa coltre di erudizione e di enciclopedismo. Spinto dalla brama di fornire il più alto numero possibile di informazioni, di dire tutto di tutto, lo scienziato non si limitò ad esporre i risultati dell'osservazione personale e delle dissezioni anatomiche, ma finì per riportare tutto ciò che su animali, piante e vegetali era già stato scritto da altri a partire dall'Antichità. Tra gli autori da lui utilizzati figuravano non solo studiosi della natura, ma anche padri della chiesa, teologi, poeti, antiquari, storici, emblematisti, ete. Un tale metodo espositivo lo portò inevitabilmente a riferire - anche se non di rado in termini dubitativi - molte di quelle leggende e di quelle fantastiche credenze che, nel corso dei secoli, avevano riguardato il mondo della natura e in cui trovavano un loro posto anche razze ed esseri mostruosi.
Sebbene avesse finalizzato tutta la sua intensa attività di ricerca alla pubblicazione di una grande Storia naturale, Aldrovandi, anche per motivi finanziari, riuscì solo in parte a vedere il coronamento del suo sogno. Mentre era in vita, infatti, riuscì a dare alle stampe solo i tre volumi dedicati agli uccelli, l'Ornithologia (1599-1601) e quello sugli insetti (1602). I nove restanti volumi, che comprendevano anche una storia dei mostri, Monstrorum historia, uscirono per volontà del Senato di Bologna fra il 1605 e il 1667, non senza però pesanti manipolazioni, aggiunte e interventi da parte dei vari curatori.
Portando a termine la pubblicazione delle opere di Aldrovandi le autorità bolognesi intesero onorare la memoria di un illustre concittadino e, nello stesso tempo, esprimere pubblicamente la loro riconoscenza per la sua decisione testamentaria di lasciare in eredità alla città il suo museo, la sua raccolta di immagini, i suoi manoscritti e la sua biblioteca ricca di oltre 3500 opere. Tutto questo materiale, ospitato dal 1617 in sei appositi ambienti ricavati nel Palazzo comunale e al quale poco dopo la metà del secolo si aggiunse la collezione enciclopedica donata dal marchese Ferdinando Cospi, andò a costituire il primo museo pubblico di Bologna.
</p>

        <h1>Codice Cospi</h1>
        <p>OGGETTO: manoscritto mesoamericano<br>
            MATERIA E TECNICA: striscia di pelle di cervo<br>
            DIMENSIONI: 3640 mm x ca. 174-182 mm<br>
            DATA: XV-inizi XVI secolo <br>
            LUOGO DI CONSERVAZIONE: Libreria Universitaria di Bologna (BUB), Bologna<br>
            </p>
        <div>
            <p>DAL CATALOGO:</br>
            "Ulisse Aldrovandi e le cose dell’altro mondo" di Davide Domenici</br>
            La scoperta europea delle Americhe costituì un vero e proprio shock culturale per l'Europa del Rinascimento. Non solo un intero universo di animali, piante e minerali sino ad allora sconosciuti si dischiuse davanti agli occhi di naturalisti e studiosi di ogni disciplina, ma l'esistenza di uomini che non avevano mai avuto notizia della venuta di Cristo causò, come scrisse Guicciardini con un sottile eufemismo, «qualche anzietà agli interpreti della scrittura sacra». Saperi e immagini derivanti dai testi antichi - l'età dell'oro, le amazzoni, le tribù perdute di Israele - vennero messi in campo per cercare di dar senso alle straordinarie notizie che giungevano d'oltreoceano. Qualcuno, basandosi su stereotipate descrizioni di banchetti antropofagici e sacrifici umani, cercò addirittura di negare l'umanità degli indigeni americani, ma la scoperta di grandi e raffinate civiltà rese presto vana anche questa scorciatoia. Alla fine ci si dovette arrendere all'idea: l'esistenza del Nuovo Mondo e dei suoi abitanti richiedeva un ripensamento profondo delle categorie fondanti del pensiero occidentale.
            Un riflesso diretto di questa "scoperta dell'umanità" si ebbe anche a Bologna quando, il 3 marzo del 1533 - e cioè quattro anni prima che papa Paolo IlI decretasse definitivamente l'umanità degli indigeni con la bolla Veritas Ipsa -, il frate domenicano Domingo de Betanzos, proveniente dalle terre messicane, incontrò papa
            Clemente VII (Giulio de' Medici), allora in città per il suo "secondo incontro" con l'imperatore Carlo V. Secondo quanto narrato da Leandro Alberti, che fu testimone diretto degli eventi, Betanzos donò al papa un'ingente quantità di manufatti indigeni come paramenti di piume, maschere coperte di mosaici di turchese, coltelli sacrificali e «alcuni libri molto ben dipinti che pareano figure hieroglifici, per le quali intendevansi fra loro, come noi faciamo per le lettere».
            Secondo un discorso tipicamente domenicano sviluppatosi progressivamente nel corso del XVI secolo, quegli oggetti avevano un duplice valore: da un lato erano testimonianze tangibili dell'idolatria indigena, dall'altro - in virtù della loro complessità tecnologica e maestria artistica - dimostravano che gli indigeni erano dotati di ingegno, e quindi razionali, umani e convertibili al Cristianesimo.
            Tutto questo, per i domenicani, provava anche l'importanza dell'attività evangelizzatrice che i missionari stavano compiendo nelle terre extraeuropee, impegnati nell'impresa di costruire una cristianità globale.
            Una volta giunti a Bologna, tra il XVI e il XVII secolo i manufatti portati da Betanzos entrarono nei circuiti collezionistici cittadini, finendo nelle mani dello stesso Leandro Alberti e di collezionisti come Giovanni Filoteo Achillini, Antonio Giganti, Galeazzo e Gabriele Paleotti, Valerio Zani e Ferdinando Cospi. Se molti di quegli oggetti sono andati perduti nel corso del tempo, altri - conservati sino alla fine del XIX secolo presso l'Istituto dell'Accademia delle Scienze - sono giunti sino a noi, come i due manici di coltello decorati con mosaici di pietre preziose oggi al Museo delle Civiltà di Roma, un lanciadardi dorato nella collezione dello stesso museo e, soprattutto, il preziosissimo Codice Cospi, uno dei tredici "libri" del Messico precolombiano scampati alla distruzione della Conquista e oggi conservato presso la Biblioteca Universitaria di Bologna.
            Ulisse Aldrovandi fu senza dubbio l'intellettuale bolognese che più si impegnò nello studio dei materiali provenienti dal Nuovo Mondo, cercando di applicare metodi e categorie tassonomiche derivanti da Aristotele e Plinio al fine di classificare un "libro della natura che nel XVI secolo appariva in continua espansione. Ma il lavoro di Aldrovandi non si limitò alla sfera naturale: lo studioso bolognese possedette infatti anche diversi manufatti indigeni americani, in gran parte ereditatigli dal suo amico Antonio Giganti: tra questi, ben tredici oggetti messicani derivavano probabilmente dal dono di Betanzos. Sebbene fosse un avido lettore di cronache che descrivevano i costumi dei popoli indigeni, Aldrovandi guardò agli oggetti della sua collezione - molti dei quali furono descritti e illustrati nel Musaeum Metallicum (1648) - con uno sguardo che combinava sensibilità antiquaria e indagine naturalistica: ne descrisse infatti con estrema cura i materiali costituenti come ossidiana, giada e serpentino e le tecniche di produzione come il mosaico di pietre preziose.
            Il lavoro e l'attività collezionistica di Aldrovandi, che donò tutto il suo museo al Senato di Bologna, hanno avuto un'enorme importanza per gli studi successivi sulla cultura materiale indigena.
            Le dettagliate descrizioni e soprattutto le accurate xilografie di Cristoforo Coriolano ci permettono infatti di conoscere anche quegli oggetti che sono andati perduti nei secoli successivi, costituendo così fonti di primaria importanza. Solo due, ma di grande rilievo, sono
            gli oggetti messicani della collezione aldrovandiana giunti sino a noi: una testina di serpentino recentemente identificata nella collezione del Museo Civico Medievale di Bologna e una maschera lignea coperta di mosaico, oggi al Museo delle Civiltà di Roma, che raffigura Yacatecuhtli, Il Signore del Naso", dio patrono dei mercanti aztechi.
            Ereditando idealmente lo sguardo analitico di Aldrovandi, l'Università di Bologna, in collaborazione con l'Istituto di Scienze del Patrimonio Culturale del CNR e con la Fondazione Carisbo, ha recentemente organizzato progetti di ricerca che hanno indagato, con tecniche spettroscopiche di tipo rigorosamente non invasivo, la dimensione materiale degli oggetti messicani delle collezioni Aldrovandi e Cospi, tra i quali il celebre codice omonimo e la maschera del Signore del Naso. Le analisi scientifiche hanno rivelato i più reconditi aspetti delle complesse tecnologie impiegate dagli artisti indigeni per realizzare i mosaici policromi e per preparare i materiali pittorici, facendoci ancora meravigliare di quel raffinato ingegno che già più di cinque secoli fa aveva colpito i missionari domenicani. La scoperta dell'umanità è un lavoro ancora in corso...
            </p>
